<h2>Form Example</h2>

<form method="post" action="#">
	<label>Date</label>
	<input type="date" name="date" id="date">

	<label>UserName:</label>
	<input type="text" min="1" max="50" placeholder="Enter your username." name="user" id="user_name" value="">

	<label>Email</label>
	<input type="email" placeholder="Enter your email." name="email" id="email">
	<br>
	<label>Password</label>
	<input type="password" placeholder="Enter your password." name="password" id="password">

	<label>Role</label>
	<select name="role" id="role">
		<option>--Choose Role--</option>
		<option value="SuperAdmin">SuperAdmin</option>
		<option value="Admin">Admin</option>
		<option value="User">User</option>
	</select>
	<br>
	<label>Gender</label>
	<label>Male</label>
	<input type="radio" name="gender" value="male">
	<label>Female</label>
	<input type="radio" name="gender" value="female"> <br>
	<label>Skill </label>
	<input type="checkbox" name="skill" value="PHP">PHP
	<input type="checkbox" name="skill" value="HTML">HTML
	<input type="checkbox" name="skill" value="CSS">CSS
	<input type="checkbox" name="skill" value="JavaScript">JavaScript
	<br>

	<label>Remarks</label>
	<textarea name="remarks" id="remarks" rows="5"></textarea>
	<br>

	<!-- <input type="submit" value="Submit"> -->
	<button class="btn" type="submit">POST THE FORM</button>
</form>
